<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/styleLogIn.css">
</head>
<body>
    <header>
       <div>
        <a href="../home/index.html"></a> <img src="./img/LogoSample_ByTailorBrands (2).jpg" alt="logo" ></a>
       </div>
       
    </header>
    <main>
        <div class="content-form">
            <h1>Inicia Sesión</h1>
            <h4>¿Nuevo en Movie Time? <a href="registrarse.html">Regístrate</a></h4>
            <form>
                <label for="email" class="lbl-email">Email</label>
                <input type="text" id="email">
                
                <label for="clave" class="lbl-clave">Contraseña</label>
                <input type="password" id="clave">
                
                <div class="content-check">
                <label for="checkbox"><input type="checkbox" id="checkbox">Recuérdame</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <input type="button" value="Inicia Sesión">
            </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/logIng.js"></script>
    
</body>
</html>
